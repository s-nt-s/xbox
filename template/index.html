<!DOCTYPE html>
<html lang="es">
	<head>
		<base target="_blank" />
    <meta charset="UTF-8">
    <title>{{juegos | length | millar}} juegos</title>
		<meta http-equiv="Last-Modified" content="{{now.strftime('%Y-%m-%d %H:%M:%S')}}">
    <link rel="stylesheet" href="main.css" />
		<script src="info.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<p>
			<label for="list">Listar</label> <select id="list">
					<option value="A" selected>Todo</option>
					<option value="G">GamePass</option>
					<option value="F">Gratis</option>
					<option value="T">Prueba gratuita</option>
			</select>
		</p>
		</fieldset>
		<fieldset class="rangos">
			<legend>Rangos</legend>
			<p>
			<label for="price_min"><span>Precio:</span>
				<input type="number" step="1" required id="price_min" min="0" max="{{mx.precio}}" value="0">
			</label>
			<label for="price_max"> - 
				<input type="number" step="1" required id="price_max" min="0" max="{{mx.precio}}" value="{{mx.precio}}"> €
			</label>
			</p>
			<p>
			<label for="reviews_min"><span>Reviews:</span>
				<input type="number" step="1" required id="reviews_min" min="0" max="{{mx.reviews}}" value="0">
			</label>
			<label for="reviews_max"> - 
				<input type="number" step="1" required id="reviews_max" min="0" max="{{mx.reviews}}" value="{{mx.reviews}}">
			</label>
			</p>
			<p>
			<label for="rate_min"><span>Estrellas:</span>
				<input type="number" step="1" required id="rate_min" min="0" max="{{mx.rate}}" value="0">
			</label>
			<label for="rate_max"> - 
				<input type="number" step="1" required id="rate_max" min="0" max="{{mx.rate}}" value="{{mx.rate}}">
			</label>
			</p>
		</fieldset>
		<fieldset class="chkhideshow">
			<legend><select id="chkhideshow">
					<option value="HO" selected>Ocultar (OR)</option>
					<option value="SO">Mostrar (OR)</option>
					<option value="HA">Ocultar (AND)</option>
					<option value="SA">Mostrar (AND)</option>
			</select></legend>
			{% for t in tags %}
			<span><input type="checkbox" id="{{t}}"/> <label for="{{t}}">#{{t}}</label></span>
			{% endfor %}
		</fieldset>
{% for j in juegos %}
<div class="game" id="{{j.id}}">
<img src="{{j.poster}}"/>
<p>
	<b><a href="{{j.url}}" class="title">{{j.title}}</a> <sup>[<a href="{{j.js}}">js</a>]</sup></b>
	<br/>
	<code>{{j.rate | decimal}}</code> <span title="estrellas">★</span> || {{j.reviews | millar}} reviews || <code style=" white-space: nowrap;">{{j.price | round | int}} €</code><br/>
	<!--
	{% if j.langs %}
		[ {{" / ".join(j.langs) }} ]</br>
	{% endif %}
	-->
	{% if j.tags %}
	{% for t in j.tags %}<span class="tag">#{{t}}</span> {% endfor %}<br/>
	{% endif %}
	<a href="https://www.youtube.com/results?search_query={{j.title}}">videos</a> -
	<a href="https://www.google.es/search?tbm=isch&q={{j.title}}">imagenes</a>
</p>
</div>
{% endfor %}
  </body>
</html>
