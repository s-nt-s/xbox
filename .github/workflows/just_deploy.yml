name: just_deploy
on:
  workflow_dispatch:
  schedule:
  - cron: '0 4 * * *'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true
env:
  LOG_FORMAT: '%(name)s - %(levelname)s - %(message)s'
  LOG_MODE: 'a'
  IGDB_ID: ${{ secrets.IGDB_ID }}
  IGDB_SECRET: ${{ secrets.IGDB_SECRET }}
  MINIFY: "1"
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Set TimeZone
        run: |
          sudo timedatectl set-timezone "Europe/Madrid"
      - name: Set ENV variables
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}"
          REPO_OWNER="${GITHUB_REPOSITORY_OWNER}"
          PAGE_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}"
          REPO_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"
          echo $PAGE_URL
          echo "PAGE_URL=${PAGE_URL}" >> $GITHUB_ENV
          echo "REPO_URL=${REPO_URL}" >> $GITHUB_ENV
      - name: Check out this repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install packages
        run: |
          sudo apt install -y xvfb
          pip install -r requirements.txt
      - name: REC
        run: |
          ./rec.sh
      - name: Build gift
        run: |
          DRIVER_VISIBLE=1 xvfb-run python gift.py
      - name: Build site
        run: |
          python build_site.py
      - name: LOG
        run: |
          mv ./rec/*.log ./out/execution.log
          sed -i '/=== BUILD ===/,$d' -i ./out/execution.log
          echo "$(date +'%Y-%m-%d') === BUILD ===" >> ./out/execution.log
          cat ./log/build_site.log >> ./out/execution.log
      - name: ZIP
        run: |
          cp ./out/execution.log "./rec/$(date +'%Y-%m-%d').log"
          cd ./rec/
          rm -rf search/*/
          rm -rf collection/*.json
          rm -rf catalog/*.json
          tar -cJf ../out/json.tar.xz *
          cd ..
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './out'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
